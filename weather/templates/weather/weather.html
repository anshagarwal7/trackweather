<!DOCTYPE html>
<html lang="en">
{% load bootstrap3 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <h1 class='display-4'>
            What's the weather like?
        </h1>
    </div>
    <section class="section">
        <div class="container" align="center" style="width:35rem;">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type ="submit" class ="btn btn-default" value="Add city">
                    </form>
        </div>
    </section>
    <br>
    <br>
    <section class="section" >
        <div class="container" align="center">
              {% for city_weather in weather_data %}
              <div class="panel panel_default" style="width:35rem; height :10 rem">
                  <article class="media" align="center">
                      <div class="media-left">
                          <figure>
                              <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                          </figure>
                      </div>
                      <div class="media-body">
                          <div class="content">
                              <p>
                                  <span class="title">{{ city_weather.city }}</span>
                                  <br>
                                  <span class="subtitle">{{ city_weather.temperature }}Â° C</span>
                                  <br> {{ city_weather.description }}
                              </p>
                          </div>
                      </div>
                      <div class="media-right">
                          <a href="{% url 'weather:delete_city' city_name=city_weather.city %}">
                              <span class="glyphicon glyphicon-trash"></span>
                          </a>
                      </div>
                  </article>
              </div>
              <br>
              {% endfor %}
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
